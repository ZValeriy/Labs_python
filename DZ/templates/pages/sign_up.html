{% load staticfiles %}
{%block sign_up %}

<style>
    #modal_form1 {
	width: 500px;
	height: 1600px;
	border-radius: 5px;
	border: 3px #000 solid;
	background: #fff;
	position: fixed;
	top: 45%;
	left: 50%;
	margin-top: -150px;
	margin-left: -150px;
	display: none;
	opacity: 0;
	z-index: 5;
	padding: 20px 10px;
}
#modal_form1 #modal_close{
	width: 21px;
	height: 21px;
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	display: block;
}
#overlay {
	z-index:3;
	position:fixed;
	background-color:#000;
	opacity:0.8;
	-moz-opacity:0.8;
	filter:alpha(opacity=80);
	width:100%;
	height:100%;
	top:0;
	left:0;
	cursor:pointer;
	display:none;
}
</style>

<link href="{% static "style.css" %}" rel="stylesheet" media="screen">

    <div id="modal_form1">
      <span id="modal_close">X</span>
      <h2>Sign Up</h2>
      <form action="{% url 'signup' %}" method="post">
        {% csrf_token %}
        {% for field in form1 %}
          <p>
          {{ field.label_tag }}<br>
          {{ field }}
          {% if field.help_text %}
            <p style="color: grey">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p style="color: red">{{ error }}</p>
        {% endfor %}
          </p>
        {% endfor %}
    <button type="submit">GO!</button>
      </form>


    </div>
<div id="overlay"></div><!-- Пoдлoжкa -->
{% endblock %}
