{% load staticfiles %}
{%block product_adding %}
<style>
    #modal_form3 {
	width: 500px;
	height: 600px;
	border-radius: 5px;
	border: 3px #000 solid;
	background: #fff;
	position: fixed;
	top: 45%;
	left: 50%;
	margin-top: -250px;
	margin-left: -150px;
	display: none;
	opacity: 0;
	z-index: 5;
	padding: 0px 10px;
}
#modal_form3 #modal_close3{
	width: 21px;
	height: 21px;
	position: absolute;
	top: 10px;
	right: 10px;
	cursor: pointer;
	display: block;
}
#overlay3 {
	z-index:3;
	position:fixed;
	background-color:#000;
	opacity:0.8;
	-moz-opacity:0.8;
	filter:alpha(opacity=80);
	width:100%;
	height:100%;
	top:0;
	left:0;
	cursor:pointer;
	display:none;
}
</style>


<link href="{% static "style.css" %}" rel="stylesheet" media="screen">
    <div id="modal_form3">
      <span id="modal_close3">X</span>
        <h2>Add a Product</h2>
       <form action="{% url 'create' %}" method="post" class="form-signin" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-errors">{{ form3.non_field_errors }}</div>
            {% for field in form3 %}
                <div>
                    <p>{{ field }}</p>
                </div>
            {% endfor %}
            <button class="btn btn-success"
                    style="margin-top: auto!important;"
                    type="submit">Create
            </button>


        </form>

        </div>
    <div id="overlay3"></div>


{% endblock %}
