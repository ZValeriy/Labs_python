<div class="product">
                        <div class="row">
                            <div class="col-md-3">
                                {% if  product.img %}
                                <img rel="image/png" src="{{ product.img.url }}" class="icon_product" >
                                {% endif %}
                                <p><h4>Цена: {{ product.cost }}</h4></p>
                            </div>
                            <div class="col-md-1"></div>
                            <div class="col-md-5">
                                <h2><a href="{%  url 'product_url' product.id %}" color="black">{{ product.nameproduct }}</a></h2>
                                <h3>Основные характеристики:
                                    <p><h4>Процессор: {{ product.processor }} </h4></p>
                                    <p><h4>Размер экрана: {{ product.screen_size }}</h4></p>
                                    <p><h4>Оперативная память: {{ product.gpu }} </h4></p>
                                    <p><h4>Память: {{ product.memory }} </h4></p>
                                </h3>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
</div>
